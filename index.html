<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 50px;
        }
    </style>
</head>
<body>

    <h1>Purchase Management</h1>
    
    <button id="buyButton">Buy</button>
    <button id="getAllUserBuysButton">Get All User Buys</button>

    <div id="output"></div>

    <script>
        // Sample user data (replace with actual user data in production)
        const userData = {
            username: 'john_doe',
            userId: 'user123',
            price: 29.99,
            timestamp: new Date().toISOString()
        };

        // Function to publish the purchase request to Kafka
        function sendPurchaseRequest() {
            // Create a purchase request object
            const purchaseRequest = {
                username: userData.username,
                userId: userData.userId,
                price: userData.price,
                timestamp: new Date().toISOString()
            };

            // Send the purchase request to the backend API at localhost:5000
            fetch('http://localhost:5000/api/purchases', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(purchaseRequest)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').innerText = 'Purchase sent: ' + JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById('output').innerText = 'Error: ' + error;
            });
        }

        // Function to get all user purchases
        function getAllUserBuys() {
            fetch('http://localhost:8080/api/getAllUserBuys/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').innerText = 'User Purchases: ' + JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('output').innerText = 'Error: ' + error;
            });
        }

        // Attach event listeners to buttons
        document.getElementById('buyButton').addEventListener('click', sendPurchaseRequest);
        document.getElementById('getAllUserBuysButton').addEventListener('click', getAllUserBuys);

    </script>

</body>
</html>
